name: woolydart
description: A llama.cpp wrapper for Dart that has a high-level wrapper with low-level functions exposed. Built on top of `woolycore`.
version: 0.1.0
repository: https://github.com/tbogdala/woolydart

environment:
  sdk: ^3.4.0

dependencies:
  ffi: ^2.1.2
  format: ^1.5.2

dev_dependencies:
  args: ^2.5.0
  ffigen: ^12.0.0
  http: ^1.2.1
  js: ^0.7.1
  lints: ^4.0.0
  test: ^1.25.8


ffigen:
  name: 'woolydart'
  description: 'llama.cpp binding'
  output: 'lib/src/llama_cpp_bindings.dart'
  headers:
    entry-points:
      - 'src/woolycore/bindings.h'
  compiler-opts:
    - '-Isrc/woolycore/'
  exclude-all-by-default: true
  functions:
    include:
      - 'wooly.*'
  structs:
    include:
      - 'wooly.*'
  typedefs:
    include:
      - 'wooly.*'
